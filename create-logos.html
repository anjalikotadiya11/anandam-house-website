<!DOCTYPE html>
<html>
<head>
    <title>Generate Logos</title>
    <style>
        .logo-container {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #333;
            width: 150px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">LIC</div>
    <div class="logo-container">HDFC Life</div>
    <div class="logo-container">ICICI Pru</div>
    <div class="logo-container">SBI Life</div>
    <div class="logo-container">Max Life</div>
    <div class="logo-container">Bajaj Life</div>
    <div class="logo-container">Aditya Birla</div>
    <div class="logo-container">New India</div>
    <div class="logo-container">Bajaj General</div>
    <div class="logo-container">ICICI Lombard</div>
    <div class="logo-container">HDFC Ergo</div>
    <div class="logo-container">Oriental</div>
    <div class="logo-container">United India</div>
    <div class="logo-container">Birla General</div>
</body>
</html>
